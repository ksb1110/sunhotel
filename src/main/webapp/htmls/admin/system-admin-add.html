	<title>팝업</title>
	
	<!-- css -->

<body>	

<div class="win-popup">

            <h3 class="title2">관리자 추가</h3>
        </div>
        <div class="r-area">

        </div>
    </div> <!--//title-wrapper-->
    
    <div class="table-wrapper">

                <col style="width: 20%">
                <col style="width: 30%">
            </colgroup>
            <tbody>
                <tr>
                    <th>
                        <div class="necessary-area">
                            <!--<img class="necessary" src="../../images/admin/icon/temp/red_check.png" alt="체크">-->
                            부서
                        </div>
                    </th>
                    <td colspan="3">
                        <select title="부서선택" class="width100">
                            <option value="" selected>유관기관 (P325000)</option>
                            <option value="">1</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        <div class="necessary-area">
                            <img class="necessary" src="../../images/admin/icon/temp/red_check.png" alt="체크">

                        </div>
                    </th>
                    <td>
                        <input type="text" class="width100">
                    </td>
                    <th>
                        <div class="necessary-area">

                        </div>

                    <td>
                        <input type="text" class="width100">
                    </td>
                </tr>
                <tr>
                    <th>
                        <div class="necessary-area">
                            <img class="necessary" src="../../images/admin/icon/temp/red_check.png" alt="체크">

                    <td>
                        <input type="password" class="width100">
                    </td>
                    <th>
                        <div class="necessary-area">
                            <img class="necessary" src="../../images/admin/icon/temp/red_check.png" alt="체크">
                            비밀번호 확인
                        </div>
                    </th>
                    <td>
                        <input type="password" class="width100">
                    </td>
                </tr>
            </tbody>
        </table>
    </div> <!--//table-wrapper-->
    
    <div class="btn-wrap center">
        <button type="button" class="btn blue">추가</button>
        <button type="button" class="btn">닫기</button>
