<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="넥스트이지">
	<meta name="format-detection" content="telephone=no">
	
	<title>팝업</title>
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/comm/jquery-ui.css">
	<link rel="stylesheet" href="../../css/admin/comm_default.css">
	<link rel="stylesheet" href="../../css/admin/comm_style.css">
	<link rel="stylesheet" href="../../css/admin/frame.css">
	<link rel="stylesheet" href="../../css/admin/style.css">
	
	<!--ie9 미만-->
	<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
	<script src="../../js/IE9.js"></script>
	<![endif]-->
	
	<!-- script -->
	<script src="../../js/comm/jquery-3.4.1.js"></script>
	<script src="../../js/comm/jquery-ui-1.12.1.js"></script>
	<script src="../../js/admin/html_comm.js"></script>
	<script src="../../js/admin/html_style.js"></script>
</head>
<body>	

<div class="win-popup">
   
    <div class="title-wrapper side">
        <div class="l-area">
            <h3 class="title2">팝업 추가</h3>
        </div>
        <div class="r-area">
            <div class="necessary-area">
                <img class="necessary" src="../../images/admin/icon/temp/red_check.png" alt="체크">
                필수입력
            </div>
        </div>
    </div> <!--//title-wrapper-->
    
    <div class="table-wrapper">
        <table class="table-row th-left">
            <colgroup>
                <col style="width: 20%">
                <col>
            </colgroup>
            <tbody>
                <tr>
                    <th>
                        <div class="necessary-area">
                            <img class="necessary" src="../../images/admin/icon/temp/red_check.png" alt="체크">
                            제목
                        </div>
                    </th>
                    <td>
                        <div class="float-col2-area">
                            <input type="text" class="width80">
                            <select title="팝업순서 선택" class="width20">
                                <option value="" selected>팝업순서</option>
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>
                        <div class="necessary-area">
                            <img class="necessary" src="../../images/admin/icon/temp/red_check.png" alt="체크">
                            게시기간
                        </div>
                    </th>
                    <td>
                        <div class="date-container">
                            <span class="date-wrap"><input class="datepicker" type="text"></span>
                            <select title="시간선택">
                                <option value="">00</option>
                                <option value="">01</option>
                            </select>
                            <span class="text">시</span>
                            <span class="guide">~</span>
                            <span class="date-wrap"><input class="datepicker" type="text"></span>
                            <select title="시간선택">
                                <option value="">00</option>
                                <option value="">01</option>
                            </select>
                            <span class="text">시</span>
                        </div>
                        
                        <script>
                            //datepicker 임시용
                            $( ".datepicker" ).datepicker({
                                showOn: "both",
                                buttonImage: "../../images/comm/jquery/calendar.gif",
                                buttonImageOnly: true
                            });
                        </script>
                    </td>
                </tr>
                <tr>
                    <th>
                        <div class="necessary-area">
                            <img class="necessary" src="../../images/admin/icon/temp/red_check.png" alt="체크">
                            팝업 유형
                        </div>
                    </th>
                    <td>
                        <label>
                            <input type="radio" name="test1" checked>
                            <span>이미지</span>
                        </label>
                        <label>
                            <input type="radio" name="test1">
                            <span>텍스트</span>
                        </label>
                    </td>
                </tr>
                <tr>
                    <th>
                        <div class="necessary-area">
                            <img class="necessary" src="../../images/admin/icon/temp/red_check.png" alt="체크">
                            내용 첨부
                        </div>
                    </th>
                    <td>
                        <input type="file" accept="image/*" class="width100">
                        
                        <!-- 텍스트 탑입 선택 시 -->
                        <!--<textarea rows="5" class="width100"></textarea>-->
                    </td>
                </tr>
                <tr>
                    <th>
                        <div class="necessary-area">
                            <!--<img class="necessary" src="../../images/admin/icon/temp/red_check.png" alt="체크">-->
                            바로가기 URL
                        </div>
                    </th>
                    <td>
                        <div class="float-col2-area">
                            <input type="text" class="width80">
                            <select title="팝업창 선택" class="width20">
                                <option value="" selected>현재창</option>
                                <option value="">새창</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>
                        <div class="necessary-area">
                            <img class="necessary" src="../../images/admin/icon/temp/red_check.png" alt="체크">
                            출력여부
                        </div>
                    </th>
                    <td>
                        <label>
                            <input type="radio" name="test2" checked>
                            <span>예, 출력합니다.</span>
                        </label>
                        <label>
                            <input type="radio" name="test2">
                            <span>아니오, 출력하지 않습니다.</span>
                        </label>
                    </td>
                </tr>
            </tbody>
        </table>
    </div> <!--//table-wrapper-->
    
    <div class="btn-wrap center">
        <button type="button" class="btn blue">추가</button>
        <button type="button" class="btn">닫기</button>
    </div>
    
</div> <!--//win-popup-->

</body>
</html>
