<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="넥스트이지">
	<meta name="format-detection" content="telephone=no">
	
	<title>팝업</title>
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/comm/jquery-ui.css">
	<link rel="stylesheet" href="../../css/admin/comm_default.css">
	<link rel="stylesheet" href="../../css/admin/comm_style.css">
	<link rel="stylesheet" href="../../css/admin/frame.css">
	<link rel="stylesheet" href="../../css/admin/style.css">
	
	<!--ie9 미만-->
	<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
	<script src="../../js/IE9.js"></script>
	<![endif]-->
	
	<!-- script -->
	<script src="../../js/comm/jquery-3.4.1.js"></script>
	<script src="../../js/comm/jquery-ui-1.12.1.js"></script>
	<script src="../../js/admin/html_comm.js"></script>
	<script src="../../js/admin/html_style.js"></script>
</head>
<body>	

<div class="win-popup">
   
    <div class="title-wrapper side">
        <div class="l-area">
            <h3 class="title2">부서코드 추가</h3>
        </div>
        <div class="r-area">
            <div class="necessary-area">
                <img class="necessary" src="../../images/admin/icon/temp/red_check.png" alt="체크">
                필수입력
            </div>
        </div>
    </div> <!--//title-wrapper-->
    
    <div class="table-wrapper">
        <table class="table-row th-left">
            <colgroup>
                <col style="width: 20%">
                <col style="width: 30%">
                <col style="width: 20%">
                <col style="width: 30%">
            </colgroup>
            <tbody>
                <tr>
                    <th>조직</th>
                    <td colspan="3">
                        <div class="disabled">제주특별자치도</div>
                    </td>
                </tr>
                <tr>
                    <th>
                        <div class="necessary-area">
                            <img class="necessary" src="../../images/admin/icon/temp/red_check.png" alt="체크">
                            상위부서
                        </div>
                    </th>
                    <td>
                        <select class="width100">
                            <option value="" selected>상위부서</option>
                            <option value="">도지사</option>
                        </select>
                    </td>
                    <th>하위부서</th>
                    <td>
                        <select class="width100">
                            <option value="" selected>하위부서</option>
                            <option value=""></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>부서코드</th>
                    <td>
                        <input type="text" class="width100">
                    </td>
                    <th>전화번호</th>
                    <td>
                        <input type="text" class="width100">
                    </td>
                </tr>
                <tr>
                    <th>부서명</th>
                    <td colspan="3">
                        <input type="text" class="width100">
                    </td>
                </tr>
                <tr>
                    <th>발신명의</th>
                    <td colspan="3">
                        <input type="text" class="width100">
                    </td>
                </tr>
                <tr>
                    <th>소속기관여부</th>
                    <td colspan="3">
                        <label>
                            <input type="radio" name="test1" checked>
                            <span>예, 소속기관입니다.</span>
                        </label>
                        <label>
                            <input type="radio" name="test1">
                            <span>아니오, 소속기관이 아닙니다.</span>
                        </label>
                    </td>
                </tr>
                <tr>
                    <th>문서유통여부</th>
                    <td colspan="3">
                        <label>
                            <input type="radio" name="test2" checked>
                            <span>예, 문서유통부서입니다.</span>
                        </label>
                        <label>
                            <input type="radio" name="test2">
                            <span>아니오, 문서유통부서가 아닙니다.</span>
                        </label>
                    </td>
                </tr>
            </tbody>
        </table>
    </div> <!--//table-wrapper-->
    
    <div class="btn-wrap center">
        <button type="button" class="btn blue">추가</button>
        <button type="button" class="btn">닫기</button>
    </div>
    
</div> <!--//win-popup-->

</body>
</html>
